<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1> S U N R A E B E A U T Y </h1>
    <h2> Animation </h2>
    <hr />
    <svg width="100%" viewBox="0 0 200 100">
      <text x="40" y="55" font-family="arial black" font-size="10" fill="white">S U N R A E B E A U T Y
        <animate attributeName="fill" from="white" to="pink"  dur="2s" id="test1" fill="pink" begin="click" repeatCount="1"/>
        <animate attributeName="fill" from="pink" to="#ffff99" dur="2s" id="test2" fill="pink" begin="test1.end" repeatCount="1"/>
        <animate attributeName="fill" from="#ffff99" to="#ccff99" dur="2s" id="test3" fill="pink" begin="test2.end" repeatCount="1"/>
        <animate attributeName="fill" from="#ccff99" to="#99ffff" dur="2s" id="test4" fill="pink" begin="test3.end" repeatCount="1"/>
        <animate attributeName="fill" from="#99ffff" to="#e6ccff" dur="2s" id="test5" fill="pink" begin="test4.end" repeatCount="1"/>
        <animate attributeName="fill" from="#e6ccff" to="#99ffff" dur="2s" id="test6" fill="pink" begin="test5.end" repeatCount="1"/>
        <animate attributeName="fill" from="#99ffff" to="#ccff99" dur="3s" id="test7" fill="pink" begin="test6.end" repeatCount="1"/>
        <animate attributeName="fill" from="#ccff99" to="#ffff99" dur="2s" id="test8" fill="pink" begin="test7.end" repeatCount="1"/>
        <animate attributeName="fill" from="#ffff99" to="pink" dur="2s" id="test9" fill="pink" begin="test8.end" repeatCount="1"/>
        <animate attributeName="fill" from="pink" to="white" dur="2s" begin="test9.end" repeatCount="1"/>
      </text>
      <rect x="100" y="60" width="10" height="3" fill="white">
        <animate attributeName="width" from="10" to="120" dur="5s" begin="mouseover" fill="white"/>
        <animate attributeName="height" from="3" to="0.5" dur="5s" begin="mouseover" fill="white"/>
        <animate attributeName="x" from="100" to="45" dur="5s" id="1test" begin="mouseover" fill="white"/>
      </rect>
      <polygon points="110 40 105 46 100 40" fill="white" opacity="0.7">
       <animate attributeName="opacity" from="0" to="0.7" dur="2s" repeatCount="indefinite"/>
     </polygon>
     <line x1="105" y1="30" x2="105" y2="40" stroke="white" stroke-width="2">
       <animate attributeName="opacity" from="0" to="0.7" dur="2s" repeatCount="indefinite"/>
     </line>
     <text x="85" y="25" font-size="10" fill="#ffece6">Click me!
       <animate attributeName="opacity" from="0" to="0.7" dur="2s" repeatCount="indefinite"/>
     </text>

    </svg>
  </body>
</html>
